<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <link rel="shortcut icon" type="image/png" href="chrome://branding/content/icon32.png"/>

  <link rel="stylesheet" href="stylesheet.css"/>

  <script defer src="main.js"></script>
</head>
<body>
  <div id="container">
    <div id="main">

      <div id="info">
        <div id="title">
          <img src="chrome://branding/content/icon128.png">
          <h1>
            New Tab
          </h1>
        </div>
        <div id="time">
          <div id="clock">
            <span id="hour">00</span>
            <divider>:</divider>
            <span id="minute">00</span>
          </div>

          <div id="date">
            <span id="day">00</span>
            <divider>/</divider>
            <span id="month">00</span>
            <divider>/</divider>
            <span id="year">00</span>
          </div>
        </div>
      </div>

      <div id="links">
        <a class="linkbox" href="https://ltu.instructure.com">
          <img class="linkimg" src="img/ltu.png">
        </a>
        <a class="linkbox" href="https://youtube.com">
          <img class="linkimg" src="img/youtube.png">
        </a>
        <a class="linkbox" href="https://twitch.tv">
          <img class="linkimg" src="img/twitch.png">
        </a>
        <a class="linkbox" href="https://hltv.org">
          <img class="linkimg" src="img/hltv.png">
        </a>
      </div>

    </div>
  </div>
  
</body>
</html>
